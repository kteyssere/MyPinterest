
<div class="container">
  <div *ngIf="pictures.length > 0; else noPictures">
    <mat-card appearance="outlined" *ngFor="let picture of pictures">
      <mat-card-header>
        <img mat-card-image src="../../assets/uploads/photos/{{picture.filename}}" alt="" width="100%" height="100%">
      </mat-card-header>
      <mat-card-actions *ngIf="picture.isLike.like; else notLiked">
        <button  mat-raised-button aria-label="Like">
          <mat-icon [color]="'warn'">favorite</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
<div>
  <ng-template #noPictures>
    <p>No pictures found.</p>
  </ng-template>
  <ng-template #notLiked>
    <button  mat-raised-button aria-label="Like">
      <mat-icon [color]="''">favorite</mat-icon>
    </button>
  </ng-template>
</div>
</div>
